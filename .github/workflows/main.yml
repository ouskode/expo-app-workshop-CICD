# .github/workflows/main.yml

name: Expo Project CI/CD

on:
  push:
    branches:
      - main # ou master, selon votre branche principale
  pull_request:
    branches:
      - main

jobs:
  # Job 1: Lancement des tests et de la vÃ©rification de style
  lint_and_unit_test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout du code
        uses: actions/checkout@v4

      - name: ì…‹ì—… Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Utilisez la version de Node.js de votre projet
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci # 'ci' est plus rapide et plus sÃ»r pour la CI/CD

      - name: ğŸ‘• Lancement du Linter (ESLint - Airbnb)
        run: npm run lint

      - name: ğŸ§ª Lancement des tests unitaires (Jest)
        run: npm run test -- --ci --coverage --reporters=default --reporters=jest-sonar

  # Job 2: Test de l'image Docker
  docker_test:
    name: Docker Image Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ³ Construction de l'image Docker
        run: docker build . --file Dockerfile --tag my-app:$(date +%s)

      - name: ğŸ”¬ Test de l'image Docker
        # Ce test vÃ©rifie simplement que l'environnement est correct
        run: docker run --rm my-app:$(date +%s) node --version

  # Job 3: Analyse de la qualitÃ© avec SonarQube (SonarCloud)
  sonarqube_analysis:
    name: SonarQube Quality Check
    runs-on: ubuntu-latest
    needs: [lint_and_unit_test] # DÃ©pend de la rÃ©ussite des tests
    steps:
      - name: â¬‡ï¸ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # NÃ©cessaire pour une analyse correcte des branches

      - name:  SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=votre-organisation-sonar
            -Dsonar.projectKey=votre-cle-de-projet-sonar
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.testExecutionReportPaths=test-report.xml

  # Job 4: Compilation et dÃ©ploiement
  build_and_deploy:
    name: Build & Deploy App
    runs-on: ubuntu-latest
    needs: [lint_and_unit_test, sonarqube_analysis, docker_test] # Ne se lance que si TOUT a rÃ©ussi
    if: github.ref == 'refs/heads/main' # Ne dÃ©ploie que sur la branche principale
    steps:
      - name: â¬‡ï¸ Checkout du code
        uses: actions/checkout@v4

      - name: ì…‹ì—… Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ì…‹ì—… Set up Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ—ï¸ Compilation du projet (Build)
        run: eas build --platform android --profile production --non-interactive --no-wait

      - name: ğŸš€ DÃ©ploiement sur le store
        # Cette Ã©tape est un exemple. 'eas submit' est la commande habituelle.
        # Vous pouvez la configurer pour pointer vers le build le plus rÃ©cent.
        run: echo "DÃ©ploiement avec EAS Submit..." # Remplacer par 'eas submit --platform android --latest'